name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff black pytest
          if [ -f host-sdk/python/requirements.txt ]; then
            pip install -r host-sdk/python/requirements.txt
          fi

      - name: Lint with ruff
        run: ruff check host-sdk/ tools/ || true

      - name: Run tests
        run: |
          if [ -d host-sdk/python/tests ]; then
            pytest host-sdk/python/tests/ -v
          fi

